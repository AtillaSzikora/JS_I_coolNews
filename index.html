<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CoolNEWS RSS reader</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CoolNEWS RSS reader</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Handle feeds</a></li>
                <li><a href="#">Browse articles</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Add, edit and delete feeds</h1>
        </div>
        <p>Can also mark them as favourite to show their content highlighted while browsing the news.</p>
        <form>
            <div class="form-group col-sm-3">
                <label class="control-label" for="feedName">name</label>
                <input type="text" class="form-control" id="feedName" placeholder="name your feed">
            </div>
            <div class="form-group col-sm-4">
                <label class="control-label" for="url">url</label>
                <input type="url" class="form-control" id="url" placeholder="https://sg.hu/plain/rss_it.xml">
            </div>
            <div class="form-group col-sm-2">
                <label class="control-label" for="newsCount">counter</label>
                <input type="number" class="form-control" id="newsCount" min="1">
            </div>
            <div class="form-group col-sm-3">
                <button type="button" class="btn btn-primary" id="addButton" aria-label="Add Button" disabled>
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </form>
        <div class="clearfix"></div>
        <hr>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/validateInputs.js"></script>
<script src="js/getAndSetFeeds.js"></script>
</body>
</html>

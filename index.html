<!DOCTYPE html>
<html lang="en">
<head>
    <title>CoolNEWS RSS reader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CoolNEWS RSS reader</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Register feeds</a></li>
                <li><a href="#">Browse articles</a></li>
                <li><a href="#">Select feeds</a></li>
                <li><a href="#">Edit feeds</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <div id="form">
                <div class="form-group" id="urlGroup">
                    <label class="control-label" for="url">RSS feed url</label>
                    <input type="url" class="form-control" id="url" placeholder="https://sg.hu/plain/rss_it.xml">
                </div>
                <div class="form-group" id="feedNameGroup">
                    <label class="control-label" for="feedName">feed name</label>
                    <input type="text" class="form-control" id="feedName" placeholder="name your feed">
                </div>
                <div class="form-group" id="newsCountGroup">
                    <label class="control-label" for="newsCount">news to show</label>
                    <input type="number" class="form-control" id="newsCount" min="1">
                </div>
                <input type="button" class="btn btn-primary" id="addButton" value="Add" disabled>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
